{% extends 'base.html' %}

{% block content %}
<style>
  #heartchart {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
  }
</style>

<div id="heartchart"></div>

<script>
  smoothPlotter.smoothing = 0.33;
  g = new Dygraph(
    // containing div
    document.getElementById('heartchart'),

    // CSV or path to a CSV file.
    '/csv',

    //options
    {
      legend: 'always',
      title: 'Filip\'s heart rate',
      strokeWidth: 2,
    }
  );
</script>
{% endblock %}
